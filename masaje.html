<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masaje Facial</title>
  <style>
    body {
      background: linear-gradient(135deg, #111, #333);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #f0f0f0;
    }

    .image-container {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease;
      background: #000;
      max-width: 90%;
    }

    .image-container img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
      border-radius: 20px;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #ff0055;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #ff3366;
    }
  </style>
</head>
<body>
  <h1>Masaje Facial</h1>
  <div class="image-container" id="imageContainer">
    <img src="https://i.imgur.com/1dNqKnl.jpg" alt="Masaje Facial" id="faceImage" />
  </div>

  <div class="controls">
    <button onclick="zoomIn()">üîç Aumentar</button>
    <button onclick="zoomOut()">üîé Disminuir</button>
  </div>

  <script>
    let scale = 1;
    const image = document.getElementById("faceImage");

    function zoomIn() {
      scale += 0.1;
      updateZoom();
    }

    function zoomOut() {
      scale = Math.max(0.5, scale - 0.1);
      updateZoom();
    }

    function updateZoom() {
      image.style.transform = `scale(${scale})`;
    }
  </script>
</body>
</html>
