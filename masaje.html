<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masaje Facial</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('https://wallpapers.com/images/hd/sea-background-trenr650qbkk7nr1.jpg');
      background-size: cover;
      background-position: center;
      z-index: -3;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -2;
    }

    .zoom-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      max-width: none;
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
      z-index: 1;
      cursor: grab;
      user-select: none;
      touch-action: none;
    }

    header {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      z-index: 10;
    }

    .home-button {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1rem;
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      z-index: 10;
      transition: background 0.2s ease;
    }

    .home-button:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    .controls {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 10;
      flex-wrap: wrap;
    }

    button {
      flex: 1 1 auto;
      padding: 10px;
      min-width: 90px;
      max-width: 150px;
      font-size: 1rem;
      background: rgba(255, 0, 85, 0.85);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: rgba(255, 51, 102, 0.95);
    }
  </style>
</head>
<body>

  <!-- Fondo -->
  <div class="background"></div>
  <div class="overlay"></div>

  <!-- Imagen de masaje -->
  <img src="imagenes/masaje.jpg" alt="Masaje Facial" id="faceImage" class="zoom-image" draggable="false" />

  <!-- T√≠tulo y bot√≥n Home -->
  <header>Masaje Facial</header>
  <a href="index.html" class="home-button">üè† Home</a>

  <!-- Controles -->
  <div class="controls">
    <button onclick="zoomIn()">üîç Aumentar</button>
    <button onclick="zoomOut()">üîé Disminuir</button>
    <button onclick="resetImage()">üîÑ Reiniciar imagen</button>
  </div>

  <!-- Script -->
  <script>
    const image = document.getElementById("faceImage");
    let scale = 1;
    let translateX = 0;
    let translateY = 0;
    let isDragging = false;
    let startX, startY;

    function updateTransform() {
      image.style.transform = `translate(calc(-50% + ${translateX}px), calc(-50% + ${translateY}px)) scale(${scale})`;
    }

    function zoomIn() {
      scale += 0.1;
      updateTransform();
    }

    function zoomOut() {
      scale = Math.max(0.5, scale - 0.1);
      updateTransform();
    }

    function resetImage() {
      scale = 1;
      translateX = 0;
      translateY = 0;
      updateTransform();
    }

    // Mouse
    image.addEventListener("mousedown", (e) => {
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
      image.style.cursor = "grabbing";
    });

    window.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      translateX += e.clientX - startX;
      translateY += e.clientY - startY;
      startX = e.clientX;
      startY = e.clientY;
      updateTransform();
    });

    window.addEventListener("mouseup", () => {
      isDragging = false;
      image.style.cursor = "grab";
    });

    // Touch
    image.addEventListener("touchstart", (e) => {
      if (e.touches.length === 1) {
        isDragging = true;
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
      }
    });

    image.addEventListener("touchmove", (e) => {
      if (!isDragging) return;
      const touch = e.touches[0];
      translateX += touch.clientX - startX;
      translateY += touch.clientY - startY;
      startX = touch.clientX;
      startY = touch.clientY;
      updateTransform();
    });

    window.addEventListener("touchend", () => {
      isDragging = false;
    });
  </script>

</body>
</html>
