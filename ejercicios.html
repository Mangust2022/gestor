<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ejercicios para Par√°lisis Facial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      color: white;
      background: #111;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ266xgmaVOwt_NqFm-3qyAdbZ_zD2iVIyDrA&s') no-repeat center center/cover;
      opacity: 0.1;
      z-index: -1;
    }

    h1 {
      text-align: center;
      margin: 1rem 0;
      font-size: 1.2rem;
    }

    .home-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      font-size: 1.5rem;
      padding: 0.3rem 0.7rem;
      border-radius: 999px;
      cursor: pointer;
      backdrop-filter: blur(5px);
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
      padding: 0 1rem;
      box-sizing: border-box;
      position: relative;
    }

    .card {
      width: 100%;
      max-width: 360px;
      aspect-ratio: 3/5;
      perspective: 1000px;
      animation: fadeIn 0.6s ease;
      background: repeating-linear-gradient(
        45deg,
        rgba(255,255,255,0.05),
        rgba(255,255,255,0.05) 10px,
        rgba(255,255,255,0.1) 10px,
        rgba(255,255,255,0.1) 20px
      );
      border-radius: 16px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      box-sizing: border-box;
      border: 4px solid white;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
    }

    .card-back {
      background: repeating-linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.05),
        rgba(255, 255, 255, 0.05) 10px,
        rgba(255, 255, 255, 0.1) 10px,
        rgba(255, 255, 255, 0.1) 20px
      );
      color: #111;
      transform: rotateY(180deg);
      font-size: 1.1rem;
      text-align: center;
      padding: 1.5rem;
      line-height: 1.6;
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
    }

    .card-number {
      font-size: 2rem;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      margin-bottom: 1rem;
    }

    .card-image {
      width: 100%;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 1rem 0;
      border-radius: 12px;
      overflow: hidden;
      background: white;
    }

    .card-image img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    .card-name {
      font-weight: bold;
      font-size: 1rem;
      text-align: center;
      color: #000;
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(255,255,255,0.2);
      color: white;
      padding: 0.5rem;
      border-radius: 50%;
      z-index: 2;
      cursor: pointer;
    }

    .left-arrow {
      left: 1rem;
    }

    .right-arrow {
      right: 1rem;
    }

    @media (max-height: 600px) {
      .card {
        aspect-ratio: 3/4;
      }
    }
  </style>
</head>
<body>
  <button class="home-btn" onclick="window.location.href='index.html'">üè†</button>
  <h1>Ejercicios para Par√°lisis Facial</h1>
  <div class="container">
    <div class="arrow left-arrow" onclick="prevCard()">‚Üê</div>
    <div class="arrow right-arrow" onclick="nextCard()">‚Üí</div>
    <div id="cardContainer" class="card" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front" id="cardFront">
          <div class="card-number" id="cardNumber">01</div>
          <div class="card-image">
            <img id="cardImg" src="" alt="Imagen del ejercicio">
          </div>
          <div class="card-name" id="cardName">Nombre del ejercicio</div>
        </div>
        <div class="card-back" id="cardText">Texto del ejercicio</div>
      </div>
    </div>
  </div>
  <script>
    const cards = [
      { name: 'Arruga la frente (Cara de Sorpresa)', text: 'Abre bien los ojos y levanta las cejas lo m√°s alto que puedas, como si estuvieras muy sorprendido. Mant√©n esa expresi√≥n por 5 segundos y relaja. Repite varias veces.', img: 'imagenes/ej1.jpg', color: '#FF6B6B' },
      { name: 'Frunce el ce√±o (Cara de enojo)', text: 'Junta las cejas hacia el centro y baja la frente, como si estuvieras molesto. Mant√©n la expresi√≥n durante 5 segundos y luego relaja. Repite varias veces.', img: 'imagenes/ej2.jpg', color: '#FFB347' },
      { name: 'Aprieta fuertemente los ojos', text: 'Cierra los ojos con fuerza como si intentaras bloquear completamente la luz. Mant√©n esta contracci√≥n durante 5 segundos y luego relaja lentamente. Repite varias veces.', img: 'imagenes/ej3.jpg', color: '#FFD700' },
      { name: 'Abre los orificios nasales (olfatear)', text: 'Inhala profundamente por la nariz mientras expandes los orificios nasales, como si intentaras oler algo a lo lejos. Mant√©n la apertura unos segundos y luego relaja. Repite varias veces.', img: 'imagenes/ej4.jpg', color: '#90EE90' },
      { name: 'Arruga la nariz', text: ' Levanta ligeramente el labio superior y arruga la nariz como si percibieras un mal olor. Mant√©n esa expresi√≥n unos segundos y luego relaja. Repite varias veces.', img: 'imagenes/ej5.jpg', color: '#87CEFA' },
      { name: 'Lleva el labio superior arriba (adelante)', text: 'Eleva el labio superior como si mostraras los dientes frontales, sin mover el inferior. Mant√©n la posici√≥n unos segundos y relaja. Repite varias veces.', img: 'imagenes/ej6.jpg', color: '#9370DB' },
      { name: 'Une los labios y llevalos hacia adelante (beso)', text: 'Junta firmemente los labios y proy√©ctalos hacia adelante como si fueras a dar un beso. Mant√©n la posici√≥n por unos segundos y relaja. Repite varias veces.', img: 'imagenes/ej7.jpg', color: '#FF69B4' },
      { name: 'Sonrie sin mostrar los dientes', text: 'Eleva las comisuras de los labios formando una sonrisa suave, asegur√°ndote de no mostrar los dientes. Mant√©n esta expresi√≥n durante unos segundos y luego relaja. Repite varias veces.', img: 'imagenes/ej8.jpg', color: '#FFA07A' },
      { name: 'Sonrie mostrando los dientes', text: 'Abre ligeramente la boca y estira los labios hacia los lados, ense√±ando los dientes de forma clara. Mant√©n la sonrisa durante unos segundos, luego relaja. Repite varias veces.', img: 'imagenes/ej9.jpg', color: '#20B2AA' },
      { name: 'Infla los cachetes y pasa el aire de un lado al otro', text: 'Llena tu boca de aire inflando las mejillas. Luego, mueve el aire lentamente de una mejilla a la otra, manteniendo los labios cerrados. Repite varias veces.', img: 'imagenes/ej10.jpg', color: '#66CDAA' },
      { name: 'Lleva el labio inferior adelante y abajo', text: 'Empuja el labio inferior hacia adelante y hacia abajo, como si estuvieras haciendo un puchero invertido. Mant√©n la posici√≥n unos segundos y repite varias veces.', img: 'imagenes/ej11.jpg', color: '#FF8C00' }
    ];

    let currentIndex = parseInt(localStorage.getItem("lastCardIndex")) || 0;

    const cardNumber = document.getElementById('cardNumber');
    const cardName = document.getElementById('cardName');
    const cardText = document.getElementById('cardText');
    const cardImg = document.getElementById('cardImg');
    const cardContainer = document.getElementById('cardContainer');
    const cardFront = document.getElementById('cardFront');

    function showCard(index) {
      const card = cards[index];
      cardNumber.textContent = String(index + 1).padStart(2, '0');
      cardName.textContent = card.name;
      cardText.textContent = card.text;
      cardImg.src = card.img;
      cardFront.style.background = card.color;
      cardText.style.background = card.color;
      cardContainer.classList.remove('flipped');
      localStorage.setItem("lastCardIndex", index);
      cardContainer.style.animation = 'none';
      void cardContainer.offsetWidth;
      cardContainer.style.animation = null;
    }

    function flipCard(card) {
      card.classList.toggle('flipped');
    }

    function nextCard() {
      currentIndex = (currentIndex + 1) % cards.length;
      showCard(currentIndex);
    }

    function prevCard() {
      currentIndex = (currentIndex - 1 + cards.length) % cards.length;
      showCard(currentIndex);
    }

    function goHome() {
      window.location.href = "/";
    }

    let touchStartX = 0;
    document.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
    });

    document.addEventListener('touchend', (e) => {
      const touchEndX = e.changedTouches[0].clientX;
      if (touchEndX - touchStartX > 50) prevCard();
      else if (touchStartX - touchEndX > 50) nextCard();
    });

    showCard(currentIndex);
  </script>
</body>
</html>
