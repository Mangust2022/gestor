<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Men√∫ Principal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .menu button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .menu button:hover {
      background-color: #005fa3;
    }

    .menu i {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="menu">
    <button onclick="location.href='ejercicios.html'">
      <i class="fas fa-smile"></i>
      Ejercicios Faciales
    </button>
    <button onclick="location.href='masaje.html'">
      <i class="fas fa-hands"></i>
      Masaje Facial
    </button>
  </div>
</body>
</html>
